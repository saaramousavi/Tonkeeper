<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>Tonkeeper</title>   
</head>
<body>

<div class="container">
    <div class="icon">
        <img src="img/istockphoto-1492929137-612x612.jpg" alt="Wallet Icon">
    </div>
    <h1>TON Wallet</h1>
    <p>Connect your wallet for future rewards</p>

    <div class="wallet-box">
        <i class="ri-vip-diamond-fill"></i>
        <span class="wallet-address">UQB1py...T9Eu</span>
        <i class="ri-file-copy-fill" style="cursor:pointer; margin-left: 15px;" title="Copy Address"></i>
    </div>

    <button class="connect-button" id="connectWallet">Connect Wallet</button>
</div>

<div class="navbar">
    <div>
        <i class="ri-home-5-fill"></i>
        <p>Home</p>
    </div>
    <div>
        <i class="ri-task-fill"></i>
        <p>Tasks</p>
    </div>
    <div>
        <i class="ri-team-fill"></i>
        <p>Frens</p>
    </div>
    <div>
        <i class="ri-trophy-fill"></i>
        <p>Activity</p>
    </div>
    <div>
        <i class="ri-coin-fill"></i>
        <p>Earn</p>
    </div>
    <div>
        <i class="ri-wallet-fill"></i>
        <p>Wallet</p>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>
